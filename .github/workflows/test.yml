on: [push]
name: Test
jobs:
  test:
    strategy:
      matrix:
        # This is just a version to compile the integration_test.go; see
        # golangVersions in that file for the list of actual Go versions used.
        go-version: [1.x]
        os: [ubuntu-22.04] # Using 22.04 for GCC 11 compatibility with old protobuf
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get -y install autoconf automake libtool curl make g++ unzip
    - name: Setup Python
      uses: MatteoH2O1999/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: .cache
        key: ${{ runner.os }}-${{ hashFiles('integration_test.go') }}
    - name: Test
      run: USE_BAZEL_VERSION=6.1.0 go test -v -timeout=60m -count=1 -failfast integration_test.go
